<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Search Site</title>
<script src="search.js" charset="utf-8"></script>
<link rel="stylesheet" href="search.css">
</head>
<body>
	<form name="form_main" target="_blank" accept-charset="utf-8" method="get" action="https://www.google.com/search">
		<div>
			<label for="ipt_site">網站或網域：</label>
			<input type="text" name="sitesearch" id="ipt_site" value="" />
		</div>
		<div>
			<label for="ipt_keyword">關鍵字：</label>
			<input type="search" name="q" id="ipt_keyword" placeholder="" />
		</div>
		<div class="box_btn">
			<input type="submit" value="搜尋" />
		</div>
	</form>
<!--
	https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Forms/My_first_HTML_form
	https://www.google.com/advanced_search
//-->
</body>
</html>
